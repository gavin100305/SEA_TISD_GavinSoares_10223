<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TISD Collaborator{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-hover: #7C3AED;
            --primary-light: rgba(139, 92, 246, 0.2);
            --text-light: #F3F4F6;
            --text-secondary: #D1D5DB;
            --card-bg: rgba(30, 30, 30, 0.5);
            --card-border: rgba(139, 92, 246, 0.3);
            --card-shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            color: var(--text-light);
        }

        .sidebar {
            width: 250px;
            background: rgba(12, 10, 20, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--card-border);
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo i {
            margin-right: 0.5rem;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-links a:hover {
            background: var(--primary-light);
            color: var(--primary);
        }

        .nav-links a.active {
            background: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
        }

        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 2rem;
            position: relative;
            min-height: 100vh;
        }

        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            width: 24rem;
            height: 24rem;
            border-radius: 50%;
            filter: blur(7rem);
            z-index: -1;
        }

        .bg-gradient:nth-child(1) {
            top: -10%;
            right: 5%;
            background: rgba(168, 85, 247, 0.2);
        }

        .bg-gradient:nth-child(2) {
            bottom: -5%;
            left: 10%;
            background: rgba(168, 85, 247, 0.1);
        }

        .static-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: -1;
            background-image: radial-gradient(#a855f7 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .user-section {
            margin-top: auto;
            padding: 1rem;
            border-top: 1px solid var(--card-border);
        }

        .user-section a {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .user-section a:hover {
            background: var(--primary-light);
            color: var(--primary);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="bg-elements">
        <div class="bg-gradient"></div>
        <div class="bg-gradient"></div>
        <div class="static-pattern"></div>
    </div>

    <nav class="sidebar">
        <a href="{% url 'collaborator_dashboard' %}" class="logo">
            <i class="fas fa-handshake"></i>
            <span>TISD</span>
        </a>
        <div class="nav-links">
            <a href="{% url 'collaborator_dashboard' %}" class="{% if request.resolver_match.url_name == 'collaborator_dashboard' %}active{% endif %}">
                <i class="fas fa-home"></i>
                Dashboard
            </a>
            <a href="#" class="{% if request.resolver_match.url_name == 'projects' %}active{% endif %}">
                <i class="fas fa-project-diagram"></i>
                Projects
            </a>
            <a href="#" class="{% if request.resolver_match.url_name == 'resources' %}active{% endif %}">
                <i class="fas fa-book"></i>
                Resources
            </a>
            <a href="#" class="{% if request.resolver_match.url_name == 'settings' %}active{% endif %}">
                <i class="fas fa-cog"></i>
                Settings
            </a>
        </div>
        <div class="user-section">
            <a href="{% url 'collaborator_logout' %}">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
