<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background: rgba(157, 78, 221, 0.1);
            border: 2px solid #9d4edd;
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #9d4edd;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c77dff;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #9d4edd;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input:focus {
            outline: none;
            border-color: #c77dff;
        }

        button {
            background: #9d4edd;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        button:hover {
            background: #c77dff;
            transform: scale(1.05);
        }

        .links {
            margin-top: 1rem;
        }

        .links a {
            color: #c77dff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Login</h1>
        {% if messages %}
        <div class="error-message">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="{% url 'college_signup' %}">Don't have an account? Sign up</a>
        </div>
    </div>
</body>
</html>
