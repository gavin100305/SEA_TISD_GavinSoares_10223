<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 2rem 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #9d4edd;
        }
        .card-header {
            background: rgba(157, 78, 221, 0.1);
            border-bottom: 2px solid #9d4edd;
            color: #9d4edd;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #9d4edd;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(157, 78, 221, 0.25);
        }
        label {
            color: #c77dff;
            margin-bottom: 0.5rem;
        }
        .btn-primary {
            background: #9d4edd;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background: #c77dff;
            transform: scale(1.05);
        }
        .alert {
            background: rgba(78, 221, 152, 0.1);
            border: 1px solid #4edd98;
            color: #4edd98;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">Mentor Signup</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% if messages %}
                            <div class="messages mb-4">
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}

                            <div class="form-group mb-3">
                                <label for="username">Username*</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="email">Email*</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password1">Password*</label>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password2">Confirm Password*</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>

                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="{% url 'mentor_login' %}" class="text-decoration-none" style="color: #9d4edd;">Login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
